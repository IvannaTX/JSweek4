<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Week 4</title>
    <style>
    * {
        margin: 0; 
        padding: 0;
      }
      h1 {
        color: red;
      }
      button {
        padding: 10px;
      }
      .bg-red {
        background-color: red;
      }
      .bg-white {
        background-color: white;
      }
    </style>
</head>
<body>
    <button onclick="changeBackgroundColor('bg-red')"> Turn it red!</button>
    <button onclick="changeBackgroundColor('bg-white')"> Turn it white!</button>
    <script>
      window.changeBackgroundColor = function (className){
        document.querySelector('body').className = '';
        document.querySelector('body').classList.add(className);
      }
    </script>
</body>
</html>
